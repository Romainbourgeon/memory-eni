<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="media.css" />
    <link rel="stylesheet" href="style.css" />
    <title>ENI Inscription Formulaire</title>
  </head>
  <body>
    <nav>
      <div class="menu">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="inscription.html">S'inscrire</a></li>
          <li><a href="connection.html">Se connecter</a></li>
          <li><a href="profil.html">Profil</a></li>
          <li><a href="jouer.html">Jouer</a></li>
        </ul>
      </div>
    </nav>
    <div class="titre">
      <h1>ENI - <span>MEMORY</span> - S'inscrire</h1>
    </div>
    <section class="blocForm">
      <fieldset>
        <legend><bold>Inscrivez-vous.</bold></legend>
        <form action="connection.html" method="get" class="form">
          <div class="form-inscription">
            <label for="idNom" class="form-label">Nom d'utilisateur</label>
            <input
              type="text"
              name="Nom"
              id="Nom"
              class="form-input"
              placeholder="3 caractères minimum"
              title="Choisissez un pseudo contenant au moins 3 caractères."
              minlength="3"
              autofocus
              required
            />

            <div class="checkNom">
              <img src="ressources1/check.svg" alt="Check" />
            </div>
            <div class="errorNom">
              <img src="ressources1/error.svg" alt="Error" />
            </div>
          </div>

          <div class="form-inscription">
            <label for="idEmail" class="form-label">Entrez votre email</label>
            <input
              type="email"
              name="Email"
              id="Email"
              class="form-input"
              placeholder="Votre email"
              title="Rentrez un email valide."
              required
            />

            <div class="checkEmail">
              <img src="ressources1/check.svg" alt="Check" />
            </div>
            <div class="errorEmail">
              <img src="ressources1/error.svg" alt="Error" />
            </div>
          </div>

          <div class="form-inscription">
            <label for="motDP" class="form-label">Mot De Passe</label>
            <div class="input-password-wrapper">
              <input
                type="password"
                name="motDP"
                id="motDP"
                class="form-input"
                placeholder="Votre mot de passe"
                title="Au moins un symbole, un chiffre, ainsi que 6 caractères minimum."
                required
              />
              <img src="oeil/eye-close.png" alt="Icône oeil fermé" id="oeil" />
            </div>

            <div class="progress-stacked">
              <div
                class="progress"
                role="progressbar"
                aria-label="Segment one"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 100%"
              >
                <div class="progress-bar bg-danger"></div>
              </div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Segment two"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 100%"
              >
                <div class="progress-bar bg-warning"></div>
              </div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Segment three"
                aria-valuenow="80"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 100%"
              >
                <div class="progress-bar bg-success"></div>
              </div>
            </div>

            <div id="password-strength" class="password-strength"></div>
          </div>

          <div class="form-inscription">
            <label for="idvMotDP" class="form-label"
              >Confirmez le mot de passe</label
            >
            <input
              type="password"
              name="vMotDP"
              id="vMotDP"
              class="form-input"
              placeholder="Confirmez le mot de passe"
              required
            />
          </div>
          <div class="actions">
            <button type="submit" class="submit-button" id="submit-button" disabled>
              Création du compte
            </button>
            <button type="reset" class="reset-button">Annuler</button>
          </div>
        </form>
      </fieldset>
    </section>
    <footer>
      <div class="information">
        <p>
          Adresse : 8 Rue Léo Lagrange, 35131 Chartres-de-Bretagne<br />
          Téléphone : 02 23 30 18 50<br />
          <span>©</span>
        </p>
      </div>
    </footer>
    <script src="scriptInscription.js"></script>
  </body>
</html>
