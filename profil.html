      <div class="titre">
        <h1>ENI - <span>MEMORY</span> - Profil</h1>
      </div>
    <section class="blocForm">
      <fieldset>
            <legend><bold>Profil</bold></legend>
            <form action="" method="post" class="form">

            <div class="form-profil">
                <label for="idNomP" class="form-label-P">Nom d'utilisateur</label><br>
                <input type="text" name="Nom" id="NomP" class="form-input-P" required>
            </div>

            <div class="form-profil">
                <label for="idEmailP" class="form-label-P">Email</label><br>
                <input type="email" name="Email" id="EmailP" class="form-input-P" title="Rentrez un email valide.">
            </div>

            <!-- Choix du memory -->
            <div class="form-profil">
              <label for="memorySelect">Choix du memory :</label>
              <select id="memorySelect" onchange="changerImage()">
                <option value="">-- Sélectionnez --</option>
                <option value="alphabet">Alphabet</option>
                <option value="animaux">Animaux</option>
                <option value="animauxAnimes">Animaux animés</option>
                <option value="animauxDomestiques">Animaux domestiques</option>
                <option value="chiens">Chiens</option>
                <option value="dinosaures">Dinosaures</option>
                <option value="dinosauresAvecNoms">Dinosaures avec noms</option>
                <option value="legumes">Légumes</option>
              </select>
            </div>
 
            <!-- Image preview -->
            <div id="imageContainer">
              <img id="memoryImage" src="" alt="" width="350" height="220" />
            </div>
            <br>
            <!-- Choix taille -->
            <div class="form-profil">
              <label for="tailleMemory">Choix de la taille du memory :</label>
              <select id="tailleMemory">
                <option value="">-- Sélectionnez --</option>
                <option value="4x3">4x3</option>
                <option value="8x6">8x6</option>
              </select>
            </div>

            <div class="actionsP">
                <button type="submit" class="submit-button-P">Enregistrez Option</button>
            </div>
            </form>
          </fieldset>
    </section>
    <footer>
      <div class="information">
        <p>
          Adresse : 8 Rue Léo Lagrange, 35131 Chartres-de-Bretagne<br />
          Téléphone : 02 23 30 18 50<br />
          <span>©</span>
        </p>
      </div>
