    <section>
        <fieldset>
            <legend><bold>Connectez-vous.</bold></legend>
            <form action="" method="post" class="form"></form>

            <div class="form-connection">
                <label for="idEmailCo" class="form-label-Co">Entrez votre email</label><br>
                <input type="email" name="Email" id="EmailCo" class="form-input-Co" placeholder="Votre email : exemple jonh@doe.fr" title="Rentrez un email valide.">
            </div>

            <div class="form-connection">
            <label for="idMdpCo" class="form-label-Co">Mot de passe</label><br>
            <input type="password" name="Mdp" id="MdpCo" class="form-input-Co" placeholder="Votre mot de passe">

            <div class="actionsCo">
                <button type="submit" class="submit-button-Co">Se connecter</button>
                <button type="reset" class="reset-button-Co">Annuler</button>
            </div>
        </fieldset>
    </section>
